<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Dynamyc Portfolio - Marcelo Sebastian</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Marcelo Sebastian</h1>
                <p>Web Developer</p>
            </div>
            <form>
                <input type="text" class="stick-search" id="stick-search", placeholder="Search">
            </form>
            <div class="categories" id="categories">
                <a href="#" class="active">All</a>
                <a href="#">Nature</a>
                <a href="#">Cities</a>
                <a href="#">People</a>
                <a href="#">Animals</a>
            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item" 
                data-category='cities' 
                data-labels="cities cars streets">
                
                <div class="item-content">
                    <img src="./img/ciudad1.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='people' 
                data-labels="people women woman">

                <div class="item-content">
                    <img src="./img/persona1.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='nature' 
                data-labels="nature montain">

                <div class="item-content">
                    <img src="./img/paisaje1.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='animals' 
                data-labels="lion animals">

                <div class="item-content">
                    <img src="./img/animal1.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='animals' 
                data-labels="panda animals">

                <div class="item-content">
                    <img src="./img/animal2.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='people' 
                data-labels="people women woman">

                <div class="item-content">
                    <img src="./img/persona2.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='nature' 
                data-labels="nature montain">

                <div class="item-content">
                    <img src="./img/paisaje2.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='cities' 
                data-labels="nature montain">

                <div class="item-content">
                    <img src="./img/ciudad2.png" alt="1">
                </div>
            </div>

            <div class="item" 
                data-category='nature' 
                data-labels="nature green">

                <div class="item-content">
                    <img src="./img/naturaleza1.png" alt="1">
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
